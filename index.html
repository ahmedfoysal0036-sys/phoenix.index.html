<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Site Controller - Logic Lock 3.0</title>
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --primary: #00d2ff; --secondary: #0081a7; --bg: #0b131e; 
            --card: #15202b; --accent: #ffae00; --text: #e1e8ed;
            --success: #00f5d4; --danger: #ff4b2b;
            --gp: #005a9c; --robi: #e30613; --bl: #ff8200;
            --input-bg: #192734; --border: #38444d;
        }

        /* Light Mode Colors */
        [data-theme="light"] {
            --bg: #f0f2f5; --card: #ffffff; --text: #1c1e21;
            --input-bg: #f5f6f7; --border: #dddfe2;
            --primary: #007bff;
        }

        body { 
            margin: 0; font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text);
            transition: background 0.3s, color 0.3s;
            background-image: radial-gradient(circle at 10% 20%, rgba(0, 210, 255, 0.05) 0%, transparent 40%);
        }

        .container { width: 95%; max-width: 1300px; margin: 20px auto; background: var(--card); padding: 25px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.05); box-shadow: 0 10px 30px rgba(0,0,0,0.1); }

        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        header h2 { margin: 0; color: var(--primary); letter-spacing: 2px; }

        .stats-bar { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 10px; }
        .stat-card { background: rgba(255,255,255,0.03); padding: 12px; border-radius: 12px; border-bottom: 3px solid var(--primary); text-align: center; }
        [data-theme="light"] .stat-card { background: #f8f9fa; border: 1px solid #eee; border-bottom: 3px solid var(--primary); }
        .stat-card h4 { margin: 0; font-size: 10px; color: var(--primary); text-transform: uppercase; }
        .stat-card p { margin: 5px 0 0; font-size: 20px; font-weight: bold; }

        .analytics-box { display: flex; flex-direction: column; gap: 8px; margin-bottom: 25px; background: rgba(0,0,0,0.2); padding: 15px; border-radius: 12px; }
        [data-theme="light"] .analytics-box { background: #f0f2f5; }
        .bar-container { display: flex; align-items: center; gap: 10px; font-size: 11px; }
        .bar-bg { flex: 1; height: 8px; background: var(--input-bg); border-radius: 4px; overflow: hidden; }
        .bar-fill { height: 100%; transition: width 0.5s ease-out; }

        .edit-section { display: none; background: var(--card); padding: 25px; border-radius: 15px; border: 1px solid var(--primary); margin-bottom: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .form-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; }
        .full { grid-column: span 4; } .half { grid-column: span 2; }
        input { background: var(--input-bg); border: 1px solid var(--border); color: var(--text); padding: 12px; border-radius: 8px; outline: none; transition: 0.3s; }
        input:focus { border-color: var(--primary); }
        
        button { border: none; padding: 10px 20px; border-radius: 8px; font-weight: bold; cursor: pointer; transition: 0.3s; display: flex; align-items: center; gap: 8px; }
        .btn-primary { background: var(--primary); color: #fff; }
        [data-theme="dark"] .btn-primary { color: #000; }
        .btn-view { background: var(--secondary); color: white; }
        .btn-add { background: var(--success); color: #000; }
        .btn-reset { background: transparent; border: 1px solid var(--danger); color: var(--danger); }
        button:hover { opacity: 0.8; transform: translateY(-2px); }

        .table-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; background: rgba(0,210,255,0.05); padding: 15px; border-radius: 12px; }
        
        .table-container { max-height: 500px; overflow-y: auto; background: rgba(0,0,0,0.1); border-radius: 12px; border: 1px solid var(--border); }
        table { width: 100%; border-collapse: collapse; }
        th { position: sticky; top: 0; background: var(--input-bg); padding: 12px; color: var(--primary); font-size: 11px; text-align: left; text-transform: uppercase; z-index: 10; }
        td { padding: 10px; border-bottom: 1px solid var(--border); font-size: 13px; }
        tr:hover { background: rgba(0,210,255,0.05); }

        .client-tag { padding: 2px 6px; border-radius: 4px; font-size: 10px; font-weight: bold; color: #fff; }
        .tag-gp { background: var(--gp); } .tag-robi { background: var(--robi); } .tag-bl { background: var(--bl); color: #000; }

        .status-footer { margin-top: 20px; padding-top: 15px; border-top: 1px solid var(--border); display: flex; justify-content: space-between; font-size: 11px; color: #8899a6; }
        
        /* Theme Toggle Button */
        .theme-toggle { background: var(--input-bg); color: var(--text); border: 1px solid var(--border); padding: 8px 12px; border-radius: 50px; cursor: pointer; }
    </style>
</head>
<body data-theme="dark">

<div class="container">
    <header>
        <h2><i class="fas fa-shield-alt"></i> MASTER LOGIC CORE 3.0</h2>
        <div style="display: flex; gap: 10px; align-items: center;">
            <button class="theme-toggle" onclick="toggleTheme()"><i class="fas fa-moon"></i></button>
            <input type="file" id="fileInput" style="display:none">
            <button onclick="document.getElementById('fileInput').click()" style="background: var(--secondary); color: white;"><i class="fas fa-upload"></i> Import</button>
            <button style="background: var(--success); color:#000" onclick="exportMaster()"><i class="fas fa-download"></i> Export</button>
            <button class="btn-reset" onclick="hardReset()"><i class="fas fa-power-off"></i> Wipe</button>
        </div>
    </header>

    <div class="stats-bar">
        <div class="stat-card"><h4>Total Sites</h4><p id="statTotal">0</p></div>
        <div class="stat-card"><h4>System Cache</h4><p id="statMem">0 KB</p></div>
        <div class="stat-card"><h4>Professor Sync</h4><p id="statTime">Ready</p></div>
    </div>

    <div class="analytics-box">
        <div class="bar-container"><span style="width:100px;">Grameenphone</span><div class="bar-bg"><div id="barGP" class="bar-fill" style="width:0%; background:var(--gp);"></div></div><span id="cntGP">0</span></div>
        <div class="bar-container"><span style="width:100px;">Robi Axiata</span><div class="bar-bg"><div id="barRobi" class="bar-fill" style="width:0%; background:var(--robi);"></div></div><span id="cntRobi">0</span></div>
        <div class="bar-container"><span style="width:100px;">Banglalink</span><div class="bar-bg"><div id="barBL" class="bar-fill" style="width:0%; background:var(--bl);"></div></div><span id="cntBL">0</span></div>
    </div>

    <div id="editSection" class="edit-section">
        <h3 id="formTitle" style="margin-top:0; color:var(--primary)">System Entry</h3>
        <div class="form-grid">
            <input type="text" id="editName" placeholder="Site Name" class="half">
            <input type="text" id="editIP" placeholder="IP Address" class="half">
            <input type="text" id="editKey" placeholder="Critical Key Info" class="full">
            <input type="text" id="editNode" placeholder="Node Address" class="half">
            <input type="text" id="editModel" placeholder="Model" class="half">
            <input type="text" id="editLat" placeholder="Lat">
            <input type="text" id="editLong" placeholder="Long">
            <input type="text" id="editClient" placeholder="Client (GP/Robi/BL)" class="half">
        </div>
        <div style="display: flex; gap: 10px; margin-top: 20px;">
            <button id="saveBtn" class="btn-primary" style="flex: 1; justify-content: center;" onclick="updateMasterData()">
                <i class="fas fa-save"></i> Commit to Master Database
            </button>
            <button class="btn-reset" onclick="toggleForm('hide')">Close</button>
        </div>
    </div>

    <div class="table-header">
        <div style="display:flex; align-items:center; gap:15px; flex:1">
            <i class="fas fa-search" style="color:var(--primary)"></i>
            <input type="text" id="searchInput" placeholder="Filter List by Site Name or IP Address..." style="flex:0.8; padding:10px" onkeyup="handleFilter()">
        </div>
        <button class="btn-add" onclick="toggleForm('add')"><i class="fas fa-plus-circle"></i> Add New Site</button>
    </div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Site Name</th>
                    <th>IP Address</th>
                    <th>Node</th>
                    <th>Model</th>
                    <th>Coordinates</th>
                    <th>Client</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="fullTable"></tbody>
        </table>
    </div>

    <div class="status-footer">
        <span id="statusMsg"><i class="fas fa-check-circle"></i> System Secure.</span>
        <span>ID: ahmedfoysal0036-sys | Professor Edition</span>
    </div>
</div>

<script>
    let masterData = [];

    // Theme Toggle Logic
    function toggleTheme() {
        const body = document.body;
        const btn = document.querySelector('.theme-toggle i');
        if(body.getAttribute('data-theme') === 'dark') {
            body.setAttribute('data-theme', 'light');
            btn.className = 'fas fa-sun';
        } else {
            body.setAttribute('data-theme', 'dark');
            btn.className = 'fas fa-moon';
        }
    }

    window.onload = () => {
        const saved = localStorage.getItem('professor_db_v3');
        if(saved) {
            masterData = JSON.parse(saved);
            refreshUI();
        }
    };

    document.getElementById('fileInput').addEventListener('change', (e) => {
        const reader = new FileReader();
        reader.onload = (event) => {
            const data = new Uint8Array(event.target.result);
            const workbook = XLSX.read(data, { type: 'array' });
            masterData = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]], { header: 1, defval: "" });
            refreshUI();
        };
        reader.readAsArrayBuffer(e.target.files[0]);
    });

    function refreshUI() {
        if(masterData.length === 0) return;
        saveToMemory();
        updateAnalytics();
        handleFilter();
    }

    function saveToMemory() {
        localStorage.setItem('professor_db_v3', JSON.stringify(masterData));
        document.getElementById('statMem').innerText = (JSON.stringify(masterData).length / 1024).toFixed(1) + " KB";
        document.getElementById('statTime').innerText = new Date().toLocaleTimeString();
    }

    function updateAnalytics() {
        const rows = masterData.slice(1);
        const total = rows.length;
        document.getElementById('statTotal').innerText = total;
        const count = (str) => rows.filter(r => r[7]?.toString().toUpperCase().includes(str)).length;
        document.getElementById('cntGP').innerText = count('GRAMEEN');
        document.getElementById('cntRobi').innerText = count('ROBI');
        document.getElementById('cntBL').innerText = count('BANGLALINK');
        document.getElementById('barGP').style.width = total ? (count('GRAMEEN')/total*100) + "%" : "0%";
        document.getElementById('barRobi').style.width = total ? (count('ROBI')/total*100) + "%" : "0%";
        document.getElementById('barBL').style.width = total ? (count('BANGLALINK')/total*100) + "%" : "0%";
    }

    function handleFilter() {
        const q = document.getElementById('searchInput').value.trim().toUpperCase();
        const tbody = document.getElementById('fullTable');
        const filtered = q ? masterData.slice(1).filter(r => r[0]?.toString().toUpperCase().includes(q) || r[1]?.toString().includes(q)) : masterData.slice(1);

        tbody.innerHTML = filtered.map((r) => {
            const originalIndex = masterData.findIndex(row => row === r);
            return `
                <tr>
                    <td style="color:var(--primary); font-weight:bold">${r[0] || '-'}</td>
                    <td>${r[1] || '-'}</td>
                    <td>${r[3] || '-'}</td>
                    <td>${r[4] || '-'}</td>
                    <td style="font-size:11px; color:#8899a6">${r[5]}, ${r[6]}</td>
                    <td><span class="client-tag ${getClientClass(r[7])}">${r[7] || 'Unknown'}</span></td>
                    <td style="display:flex; gap:5px">
                        <button onclick="quickView(${originalIndex})" class="btn-view" style="padding:4px 8px; font-size:10px"><i class="fas fa-eye"></i></button>
                        <button onclick="quickEdit(${originalIndex})" class="btn-primary" style="padding:4px 8px; font-size:10px">EDIT</button>
                    </td>
                </tr>
            `;
        }).join('');
    }

    function getClientClass(client) {
        const c = client?.toString().toUpperCase() || '';
        if(c.includes('GRAMEEN')) return 'tag-gp';
        if(c.includes('ROBI')) return 'tag-robi';
        if(c.includes('BANGLALINK')) return 'tag-bl';
        return '';
    }

    function toggleForm(mode) {
        const section = document.getElementById('editSection');
        const saveBtn = document.getElementById('saveBtn');
        if(mode === 'hide') { section.style.display = 'none'; return; }
        section.style.display = 'block';
        saveBtn.style.display = 'flex';
        document.getElementById('formTitle').innerText = mode === 'add' ? 'ADD NEW SITE' : 'EDIT SYSTEM LOGIC';
        if(mode === 'add') document.querySelectorAll('#editSection input').forEach(i => i.value = '');
        window.scrollTo({top: 0, behavior: 'smooth'});
    }

    function quickEdit(index) {
        fillForm(index);
        toggleForm('edit');
    }

    function quickView(index) {
        fillForm(index);
        toggleForm('view');
        document.getElementById('formTitle').innerText = 'SITE DATA VIEW';
        document.getElementById('saveBtn').style.display = 'none'; // View mode-e save button thakbe na
    }

    function fillForm(index) {
        const row = masterData[index];
        document.getElementById('editName').value = row[0];
        document.getElementById('editIP').value = row[1];
        document.getElementById('editKey').value = row[2];
        document.getElementById('editNode').value = row[3];
        document.getElementById('editModel').value = row[4];
        document.getElementById('editLat').value = row[5];
        document.getElementById('editLong').value = row[6];
        document.getElementById('editClient').value = row[7];
    }

    function updateMasterData() {
        const name = document.getElementById('editName').value.trim();
        if(!name) { alert("Error: Site Name Missing"); return; }
        const newRow = [name, document.getElementById('editIP').value, document.getElementById('editKey').value, document.getElementById('editNode').value, document.getElementById('editModel').value, document.getElementById('editLat').value, document.getElementById('editLong').value, document.getElementById('editClient').value];
        const idx = masterData.findIndex((r, i) => i > 0 && r[0]?.toString().toUpperCase() === name.toUpperCase());
        if(idx !== -1) masterData[idx] = newRow;
        else masterData.push(newRow);
        refreshUI();
        toggleForm('hide');
    }

    function hardReset() {
        if(confirm("Confirm Wipe: Delete all local memory?")) { localStorage.removeItem('professor_db_v3'); location.reload(); }
    }

    function exportMaster() {
        const ws = XLSX.utils.aoa_to_sheet(masterData);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "MasterData");
        XLSX.writeFile(wb, "Professor_Logic_Core_V3.xlsx");
    }
</script>
</body>
</html>
