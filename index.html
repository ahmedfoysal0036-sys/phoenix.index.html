<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Phoenix Controller 3.1 - Ultra Logic</title>
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --primary: #00d2ff; --secondary: #0081a7; --bg: #0b131e; 
            --card: rgba(21, 32, 43, 0.9); --accent: #ffae00; --text: #e1e8ed;
            --success: #00f5d4; --danger: #ff4b2b;
            --gp: #005a9c; --robi: #e30613; --bl: #ff8200;
            --input-bg: #192734; --border: #38444d;
            --header-bg: #1c2732;
            --table-hover: rgba(0, 210, 255, 0.04);
            --shadow: 0 20px 50px rgba(0,0,0,0.3);
        }

        [data-theme="light"] {
            --bg: #f0f2f5; --card: #ffffff; --text: #1c1e21;
            --input-bg: #f5f6f7; --border: #dddfe2;
            --header-bg: #f0f2f5; --table-hover: rgba(0, 0, 0, 0.03);
            --shadow: 0 4px 12px rgba(0,0,0,0.1);
        }

        body { 
            margin: 0; font-family: 'Segoe UI', system-ui, -apple-system, sans-serif; 
            background: var(--bg); color: var(--text);
            transition: background 0.3s; line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }

        .container { 
            width: 95%; max-width: 1350px; margin: 10px auto; 
            background: var(--card); padding: 20px; border-radius: 15px; 
            border: 1px solid var(--border); box-shadow: var(--shadow);
            backdrop-filter: blur(12px);
            will-change: transform; /* Boost performance */
        }

        header { display: flex; flex-direction: column; gap: 15px; margin-bottom: 25px; }
        @media (min-width: 768px) {
            header { flex-direction: row; justify-content: space-between; align-items: center; }
        }

        header h2 { margin: 0; color: var(--primary); letter-spacing: 1px; font-size: 1.5rem; font-weight: 800; }

        .btn-group { display: flex; flex-wrap: wrap; gap: 10px; }
        .btn {
            padding: 12px 18px; border-radius: 10px; border: none; cursor: pointer;
            font-weight: 700; font-size: 14px; display: flex; align-items: center; gap: 8px;
            transition: 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .btn:active { transform: scale(0.95); }

        .stats-grid { 
            display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); 
            gap: 12px; margin-bottom: 20px; 
        }
        .stat-card { 
            background: rgba(120, 120, 120, 0.08); padding: 15px; border-radius: 12px; 
            border: 1px solid var(--border); text-align: center;
        }
        .stat-card h4 { margin: 0; font-size: 11px; color: var(--secondary); text-transform: uppercase; }
        .stat-card p { margin: 5px 0 0; font-size: 22px; font-weight: 700; color: var(--text); }

        .input-box {
            width: 100%; padding: 14px; background: var(--input-bg);
            border: 1px solid var(--border); color: var(--text);
            border-radius: 10px; font-size: 16px; box-sizing: border-box;
            outline: none; transition: border-color 0.2s;
        }
        .input-box:focus { border-color: var(--primary); }

        .table-container { 
            max-height: 65vh; overflow-y: auto; overflow-x: auto; 
            border-radius: 12px; border: 1px solid var(--border); 
            background: var(--card); margin-top: 15px;
            -webkit-overflow-scrolling: touch; /* Smooth mobile scroll */
        }
        
        table { width: 100%; border-collapse: collapse; min-width: 800px; table-layout: fixed; }
        
        th { 
            position: sticky; top: 0; background: var(--header-bg); padding: 15px; 
            color: var(--secondary); font-size: 13px; text-align: left; z-index: 10;
            border-bottom: 2px solid var(--border); text-transform: uppercase;
        }
        
        td { 
            padding: 15px; border-bottom: 1px solid var(--border); 
            font-size: 15px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;
        }

        /* Optimization for large lists */
        tbody tr { content-visibility: auto; contain-intrinsic-size: 50px; }

        .client-tag { 
            padding: 5px 12px; border-radius: 6px; font-size: 11px; 
            font-weight: 700; color: #fff; text-transform: uppercase;
        }
        .tag-gp { background: var(--gp); }
        .tag-robi { background: var(--robi); }
        .tag-bl { background: var(--bl); color: #000; }

        .op-btn {
            padding: 10px 15px; border-radius: 8px; border: none; cursor: pointer;
            font-weight: 600; font-size: 13px; transition: 0.2s;
        }

        .theme-toggle {
            background: var(--input-bg); color: var(--text);
            border: 1px solid var(--border); width: 45px; height: 45px;
            border-radius: 50%; cursor: pointer; font-size: 1.3rem;
            display: flex; align-items: center; justify-content: center;
        }

        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 10px; }
    </style>
</head>
<body data-theme="dark">

<div class="container">
    <header>
        <div style="display: flex; align-items: center; gap: 15px;">
            <button onclick="toggleTheme()" class="theme-toggle">
                <i class="fas fa-moon" id="themeIcon"></i>
            </button>
            <h2><i class="fas fa-bolt"></i> PHOENIX ENGINE</h2>
        </div>
        <div class="btn-group">
            <input type="file" id="fileInput" style="display:none">
            <button onclick="document.getElementById('fileInput').click()" class="btn" style="background: var(--secondary); color: white;"><i class="fas fa-file-import"></i> Import</button>
            <button onclick="exportMaster()" class="btn" style="background: var(--success); color:#000;"><i class="fas fa-file-export"></i> Export</button>
            <button onclick="hardReset()" class="btn" style="background: transparent; border: 1px solid var(--danger); color: var(--danger);"><i class="fas fa-trash"></i> Wipe</button>
        </div>
    </header>

    <div class="stats-grid">
        <div class="stat-card"><h4>TOTAL SITES</h4><p id="statTotal">0</p></div>
        <div class="stat-card"><h4>CACHE</h4><p id="statMem">0 KB</p></div>
        <div class="stat-card"><h4>LAST SYNC</h4><p id="statTime">00:00</p></div>
    </div>

    <div style="background: rgba(0,0,0,0.1); padding: 15px; border-radius: 15px; margin-bottom: 20px; contain: content;">
        <div style="display:grid; gap:10px;">
            <div id="ana-gp" style="display:flex; align-items:center; gap:10px; font-size:12px; font-weight:700;">
                <span style="width:100px;">GP</span>
                <div style="flex:1; height:10px; background:var(--input-bg); border-radius:10px; overflow:hidden;"><div id="barGP" style="height:100%; width:0%; background:var(--gp); transition:0.5s ease-out;"></div></div>
                <span id="cntGP">0</span>
            </div>
            <div id="ana-robi" style="display:flex; align-items:center; gap:10px; font-size:12px; font-weight:700;">
                <span style="width:100px;">ROBI</span>
                <div style="flex:1; height:10px; background:var(--input-bg); border-radius:10px; overflow:hidden;"><div id="barRobi" style="height:100%; width:0%; background:var(--robi); transition:0.5s ease-out;"></div></div>
                <span id="cntRobi">0</span>
            </div>
            <div id="ana-bl" style="display:flex; align-items:center; gap:10px; font-size:12px; font-weight:700;">
                <span style="width:100px;">BL</span>
                <div style="flex:1; height:10px; background:var(--input-bg); border-radius:10px; overflow:hidden;"><div id="barBL" style="height:100%; width:0%; background:var(--bl); transition:0.5s ease-out;"></div></div>
                <span id="cntBL">0</span>
            </div>
        </div>
    </div>

    <div style="display: flex; flex-direction: column; gap: 12px; margin-bottom: 20px;">
        <div style="position:relative;">
            <i class="fas fa-search" style="position:absolute; left:15px; top:50%; transform:translateY(-50%); color:var(--primary); opacity:0.6;"></i>
            <input type="text" id="searchInput" placeholder="Search Name, IP, Node..." onkeyup="debounceFilter()" class="input-box" style="padding-left:45px;">
        </div>
        <button onclick="toggleForm('add')" class="btn" style="background:var(--primary); color:#000; width:100%; justify-content:center; font-size:16px;"><i class="fas fa-plus"></i> NEW SITE ENTRY</button>
    </div>

    <div id="editSection" style="display:none; background:var(--card); padding:20px; border-radius:15px; border:2px solid var(--primary); margin-bottom:25px; contain: content;">
        <h3 id="formTitle" style="margin-top:0; color:var(--primary);">Management</h3>
        <div style="display:grid; grid-template-columns: 1fr; gap:15px;" id="inputGrid">
            <input type="text" id="editName" placeholder="Site Name" class="input-box">
            <input type="text" id="editIP" placeholder="IP Address" class="input-box">
            <textarea id="editKey" placeholder="Notes/Keys..." class="input-box" style="min-height:120px;"></textarea>
            <input type="text" id="editNode" placeholder="Node Address" class="input-box">
            <input type="text" id="editModel" placeholder="Model" class="input-box">
            <div style="display:flex; gap:10px;">
                <input type="text" id="editLat" placeholder="Lat" class="input-box">
                <input type="text" id="editLong" placeholder="Long" class="input-box">
            </div>
            <input type="text" id="editClient" placeholder="Client" class="input-box">
        </div>
        <div style="margin-top:20px; display:flex; gap:10px;">
            <button id="saveBtn" onclick="updateMasterData()" class="btn" style="background:var(--primary); color:#000; flex:1; justify-content:center;">SAVE CHANGES</button>
            <button onclick="toggleForm('hide')" class="btn" style="background:transparent; color:var(--text); border:1px solid var(--border);">CLOSE</button>
        </div>
    </div>

    <div class="table-container">
        <table>
            <colgroup>
                <col style="width: 200px;">
                <col style="width: 150px;">
                <col style="width: 180px;">
                <col style="width: 150px;">
                <col style="width: 120px;">
                <col style="width: 120px;">
            </colgroup>
            <thead>
                <tr>
                    <th>Identity</th>
                    <th>IP Address</th>
                    <th>Node / Model</th>
                    <th>Location</th>
                    <th>Client</th>
                    <th style="text-align:center;">Action</th>
                </tr>
            </thead>
            <tbody id="fullTable"></tbody>
        </table>
    </div>

    <footer style="margin-top:20px; padding:15px 5px; border-top:1px solid var(--border); display:flex; justify-content:space-between; align-items:center; font-size:13px;">
        <span id="statusMsg"><i class="fas fa-check-circle" style="color:var(--success)"></i> System Ready.</span>
        <span style="opacity:0.6;">v3.1 | Professor Build</span>
    </footer>
</div>

<script>
    let masterData = [];
    let isViewMode = false;
    let filterTimeout;

    window.onload = () => {
        const savedTheme = localStorage.getItem('phoenix_theme') || 'dark';
        document.body.setAttribute('data-theme', savedTheme);
        updateThemeIcon(savedTheme);

        const saved = localStorage.getItem('professor_db_v3');
        if(saved) {
            masterData = JSON.parse(saved);
            refreshUI();
        }
    };

    function debounceFilter() {
        clearTimeout(filterTimeout);
        filterTimeout = setTimeout(handleFilter, 250); // Delay search for smoothness
    }

    function toggleTheme() {
        const current = document.body.getAttribute('data-theme');
        const next = current === 'dark' ? 'light' : 'dark';
        document.body.setAttribute('data-theme', next);
        localStorage.setItem('phoenix_theme', next);
        updateThemeIcon(next);
    }

    function updateThemeIcon(theme) {
        document.getElementById('themeIcon').className = theme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
    }

    document.getElementById('fileInput').addEventListener('change', (e) => {
        const reader = new FileReader();
        reader.onload = (event) => {
            const data = new Uint8Array(event.target.result);
            const workbook = XLSX.read(data, { type: 'array' });
            masterData = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]], { header: 1, defval: "" });
            refreshUI();
        };
        reader.readAsArrayBuffer(e.target.files[0]);
    });

    function refreshUI() {
        if(masterData.length === 0) return;
        requestAnimationFrame(() => {
            localStorage.setItem('professor_db_v3', JSON.stringify(masterData));
            document.getElementById('statMem').innerText = (JSON.stringify(masterData).length / 1024).toFixed(1) + " KB";
            document.getElementById('statTime').innerText = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            updateAnalytics();
            handleFilter();
        });
    }

    function updateAnalytics() {
        const rows = masterData.slice(1);
        const total = rows.length;
        document.getElementById('statTotal').innerText = total;
        const count = (str) => rows.filter(r => r[7]?.toString().toUpperCase().includes(str)).length;
        
        const gp = count('GRAMEEN'), robi = count('ROBI'), bl = count('BANGLALINK');
        document.getElementById('cntGP').innerText = gp;
        document.getElementById('cntRobi').innerText = robi;
        document.getElementById('cntBL').innerText = bl;

        document.getElementById('barGP').style.width = total ? (gp/total*100) + "%" : "0%";
        document.getElementById('barRobi').style.width = total ? (robi/total*100) + "%" : "0%";
        document.getElementById('barBL').style.width = total ? (bl/total*100) + "%" : "0%";
    }

    function handleFilter() {
        const q = document.getElementById('searchInput').value.trim().toUpperCase();
        const tbody = document.getElementById('fullTable');
        const filtered = q ? masterData.slice(1).filter(r => r.some(cell => cell?.toString().toUpperCase().includes(q))) : masterData.slice(1);

        // Optimizing DOM injection
        let html = '';
        for (let i = 0; i < filtered.length; i++) {
            const r = filtered[i];
            const originalIndex = masterData.indexOf(r);
            const mapLink = (r[5] && r[6]) ? `https://www.google.com/maps?q=${r[5]},${r[6]}` : null;
            
            html += `<tr>
                <td style="color:var(--primary); font-weight:700;">${r[0] || '-'}</td>
                <td><code style="background:rgba(120,120,120,0.1); padding:4px 8px; border-radius:4px; font-family: monospace; font-size:14px; color:var(--secondary);">${r[1] || '-'}</code></td>
                <td><div style="font-size:12px; opacity:0.6;">${r[3] || '-'}</div><b>${r[4] || '-'}</b></td>
                <td>
                    <span style="font-size:12px; font-family:monospace;">${r[5] || '0'}, ${r[6] || '0'}</span>
                    ${mapLink ? `<a href="${mapLink}" target="_blank" style="color:var(--primary); margin-left:8px;"><i class="fas fa-location-arrow"></i></a>` : ''}
                </td>
                <td><span class="client-tag ${getClientClass(r[7])}">${r[7] || 'N/A'}</span></td>
                <td>
                    <div style="display:flex; gap:10px; justify-content:center;">
                        <button onclick="quickView(${originalIndex})" class="op-btn" style="background:var(--secondary); color:#fff;"><i class="fas fa-eye"></i></button>
                        <button onclick="quickEdit(${originalIndex})" class="op-btn" style="background:transparent; border:1px solid var(--primary); color:var(--primary);">EDIT</button>
                    </div>
                </td>
            </tr>`;
        }
        tbody.innerHTML = html;
    }

    function getClientClass(client) {
        const c = client?.toString().toUpperCase() || '';
        if(c.includes('GRAMEEN')) return 'tag-gp';
        if(c.includes('ROBI')) return 'tag-robi';
        if(c.includes('BANGLALINK')) return 'tag-bl';
        return '';
    }

    function toggleForm(mode) {
        const section = document.getElementById('editSection');
        const saveBtn = document.getElementById('saveBtn');
        const allInputs = document.querySelectorAll('#editSection .input-box');
        
        if(mode === 'hide') { section.style.display = 'none'; return; }
        
        section.style.display = 'block';
        isViewMode = (mode === 'view');
        saveBtn.style.display = isViewMode ? 'none' : 'block';
        
        allInputs.forEach(input => {
            input.readOnly = isViewMode;
            if(isViewMode) {
                input.style.cursor = 'pointer';
                input.onclick = function() {
                    if(!this.value) return;
                    navigator.clipboard.writeText(this.value);
                    const status = document.getElementById('statusMsg');
                    const original = status.innerHTML;
                    status.innerHTML = `<i class="fas fa-copy" style="color:var(--success)"></i> Copied to Clipboard!`;
                    setTimeout(() => status.innerHTML = original, 1200);
                };
            } else {
                input.style.cursor = 'text';
                input.onclick = null;
            }
        });

        document.getElementById('formTitle').innerText = mode === 'add' ? 'NEW SYSTEM ENTRY' : (mode === 'view' ? 'SITE DATA (TAP TO COPY)' : 'EDIT SITE RECORD');
        if(mode === 'add') allInputs.forEach(i => i.value = '');
        window.scrollTo({top: 0, behavior: 'smooth'});
    }

    function quickEdit(index) { fillForm(index); toggleForm('edit'); }
    function quickView(index) { fillForm(index); toggleForm('view'); }

    function fillForm(index) {
        const row = masterData[index];
        const ids = ['editName', 'editIP', 'editKey', 'editNode', 'editModel', 'editLat', 'editLong', 'editClient'];
        ids.forEach((id, i) => document.getElementById(id).value = row[i] || '');
    }

    function updateMasterData() {
        const name = document.getElementById('editName').value.trim();
        if(!name) return;
        const newRow = ['editName', 'editIP', 'editKey', 'editNode', 'editModel', 'editLat', 'editLong', 'editClient'].map(id => document.getElementById(id).value);
        const idx = masterData.findIndex((r, i) => i > 0 && r[0]?.toString().toUpperCase() === name.toUpperCase());
        if(idx !== -1) masterData[idx] = newRow;
        else masterData.push(newRow);
        refreshUI();
        toggleForm('hide');
    }

    function hardReset() { if(confirm("Professor, this will clear all local data. Proceed?")) { localStorage.removeItem('professor_db_v3'); location.reload(); } }
    
    function exportMaster() {
        const ws = XLSX.utils.aoa_to_sheet(masterData);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "MasterData");
        XLSX.writeFile(wb, "Phoenix_DB_v3.1.xlsx");
    }
</script>
</body>
</html>
